<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Login form</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <div class="form">
    <form action="http://localhost:3000/" method="POST">
      <h2>Account login</h2>
      <div>
        <span for="username" class="text1">Username:<br></label>
        <input name="username" type="text" id="username" required autofocus>
      </div>
      <div>
        <span class="text1">Password:<br></label>
          <input name="password" type="text">
      </div>
      <div>
        <a class="text2">Forgot password?</a>
      </div>
      <div>
        <button type="submit" class="button">Login</button>
      </div>
    </form>
  </div>
</body>

</html>
