<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Login form</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <div class="form">
    <form>
      <h2 class="text1">Account login</h2>
      <div>
        <label for="username" class="text2s">Username:<br></label>
        <input name="username" type="text" id="username" required autofocus>
      </div>
      <div>
        <span class="text2">Password:<br></label>
          <input name="password" type="text">
      </div>
      <div>
        <a class="text3">Forgot password?</a>
      </div>
      <div>
        <button type="submit" class="button">Login</button>
      </div>
    </form>
  </div>
</body>

</html>
