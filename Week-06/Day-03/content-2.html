<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>
    OR
    <script src="content-2.js"></script> -->

    <script>
      //1.
      let myItems = ['apple', 'banana', 'cat', 'dog'];
      let myPlaces = document.getElementsByTagName('li');
      for (let i = 0; i < myPlaces.length; i++) {
        myPlaces[i].innerHTML = myItems[i];        
      }

      //2. 
      let myTags = document.getElementsByTagName('ul');
      myTags[0].style.background = 'limegreen';
      /*vagy:
      myTags[0].setAttribute('style', 'background: yellow');*/      
    </script>
  </body>
</html>
