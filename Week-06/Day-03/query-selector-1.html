<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: QuerySelector</title>
  </head>
  <body>
    <section class="container">
      <div id="b325" class="asteroid">The King</div>
      <div class="asteroid b326">The Conceited Man</div>
    </section>
    <p class="asteroid big">The Businessman</p>
    <div class="asteroid b329 big">The Lamplighter</div>

    <!-- You can work in the html or in a separate js file. Like: <script> </script> OR <script src="queryselector-1.js"></script> -->

    <script>
      //1. store the element that says 'The King' in the 'king' variable. console.log it.
      let king = document.getElementById('b325'); 
      //console.log(king);     
      
      //2. store 'The Businessman' and 'The Lamplighter' in the 'businessLamp' variable. console.log each of them.
      let businessLamp = document.getElementsByClassName('asteroid big');      
      //console.log(businessLamp);

      //3. store 'The King' and 'The Conceited Man' in the 'conceitedKing' variable. alert them one by one.
      let conceitedMan = document.getElementsByClassName('asteroid b326');
      let conceitedKing = [king, conceitedMan];
      //alert(conceitedKing[0].innerHTML);
      //alert(conceitedKing[1][0].innerHTML);

      //4. store 'The King', 'The Conceited Man' and 'The Lamplighter' in the 'noBusiness' variable. console.log each of them.
      let Lamplighter = document.getElementsByClassName('asteroid b329 big');
      let noBusiness = [king, conceitedMan, Lamplighter];
      console.log(noBusiness);
    </script>
  </body>
</html>
