<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: onclick</title>
    <style>
      body {
        margin: 0;
      }
      div {
        height: 100vh;
      }
      .party {
        background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
      }
    </style>
  </head>
  <body>
    <div>
      <button>Party</button>
    </div>

    <script>

      'use strict';
      //Turn the party on and off by clicking the button. (the whole page)

      const button = document.querySelector('button');

      button[0].onclick = function () => {
        button[0].setAttribute('style', 'background-image: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif)');
        button[0].style.height = '500px';
        button[0].style.width = '500px';

      }
      
    </script>
  </body>
</html>
